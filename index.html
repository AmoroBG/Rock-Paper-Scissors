<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Title -->
    <title>Rock Paper Scissors</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <h1>Rock paper Scissors Game</h1>
    </header>

    <!-- Main -->
    <main class="main">
        <!-- Game Board -->
        <div class="game-board" id="game-board">
            <!-- Score Board -->
            <section class="score-board" id="score-board">
                <div class="score"> Your Score - <span id="human-score">0</span></div>
                <div class="score"><span id="separator-score">:</span></div>
                <div class="score"> <span id="computer-score">0</span> - Computer Score</div>
            </section>
            <!-- Play - Rock, Scissors and Paper images -->
            <section class="play" id="play">
                <div class="playing-items" id="rock">
                    <img src="images/rock.jpg" alt="Rock" id="img-rock">
                </div>
                <div class="playing-items" id="paper">
                    <img src="images/paper.jpg" alt="Paper" id="img-paper">
                </div>
                <div class="playing-items" id="scissors">
                    <img src="images/scissors.jpg" alt="Scissors" id="img-scissors">
                </div>

            </section>
            <!-- Game Over -->
            <section class="game-over display-none" id="game-over">
                <p class="game-over-message" id="game-over-message">Game Over - <span id="winner"></span> </p>
                <button class="btn" id="paly-again">Play Again</button>
            </section>
            <!-- Results - Win, Draw and Lost -->
            <section class="selection display-none" id="selection">
                You Play Rock - Computer Play Paper. Computer Won!
            </section>
            <!-- Play Count -->
            <section class="play-count" id="play-count-section">
                <p>Number of Plays: </p>
                <p id="play-count"></p>
            </section>
        </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <p> Rock Paper Scissors</p>
    </footer>

    <!-- JS -->
    <script src="main.js"></script>
</body>

</html>
