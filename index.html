<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Title -->
    <title>Rock Paper Scissors</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <h1>Rock paper Scissors Game</h1>
    </header>

    <!-- Main -->
    <main class="main">
        <div class="game-board">
            <section class="game-heading">
                <h1 class="game-title"> Play Rock Paper Scissors Game</h1>
            </section>
            <section class="game-play">
                <div class="result" id="result">
                    <input type="number" id="game-input" placeholder="Enter a number between 1 and 3 to play ...">
                </div>
                <button class="btn btn-play" id="play"> Play</button>
                <!-- Start Game -->
                <button class="btn btn-start-game display-none " id="start-game"> Start Game</button>
            </section>

        </div>
    </main>
    <footer class="footer">
        <p> Rock Paper Scissors</p>
    </footer>

    <!-- JS -->
    <script src="main.js"></script>
</body>

</html>
