<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Title -->
    <title>Rock Paper Scissors</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <h1>Rock paper Scissors Game</h1>
    </header>

    <!-- Main -->
    <main class="main">
        <!-- Game Board -->
        <div class="game-board" id="game-board">
            <!-- Score Board -->
            <section class="score-board" id="score-board">
                <div class="score" id="human-score"> Your Score - <span>0</span></div>
                <div class="score" id="separator-score"><span>:</span></div>
                <div class="score" id="computer-score"> <span>0</span> - Computer Score</div>
            </section>
            <!-- Play - Rock, Scissors and Paper images -->
            <section class="play" id="play">
                <div class="playing-items" id="rock">
                    <img src="images/rock.jpg" alt="Rock" id="img-rock">
                </div>
                <div class="playing-items" id="paper">
                    <img src="images/paper.jpg" alt="Paper" id="img-paper">
                </div>
                <div class="playing-items" id="Scissors">
                    <img src="images/scissors.jpg" alt="Scissors" id="img-scissors">
                </div>

            </section>
            <!-- Results - Win, Draw and Lost -->
            <section class="selection" id="selection">
                <p>You Play Rock - Computer Play Paper. Computer Won!</p>
            </section>
        </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <p> Rock Paper Scissors</p>
    </footer>

    <!-- JS -->
    <script src="main.js"></script>
</body>

</html>
